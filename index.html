<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Avatar Generator</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=800 height=600 style="width: 800px; height: 600px; background: #231F20"></canvas>
    <script src="Build/EVSUNITY.loader.js"></script>
    <button id="btn-play">Play</button>
    <button id="btn-add">Add</button>
    <script>
      var unityAvatarInstance = null;
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/EVSUNITY.data",
        frameworkUrl: "Build/EVSUNITY.framework.js",
        codeUrl: "Build/EVSUNITY.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Novathena",
        productName: "Avatar Generator",
        productVersion: "0.1.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance)=>
      {
          unityAvatarInstance = unityInstance;
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
