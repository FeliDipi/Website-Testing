<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Avatar Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="text-align: center">
    <div id="content-capture">
      <div id="upload-capture">
        <input class="file-select" id="input-capture" type="file" accept="image/png, image/jpeg">
        <div class="image-capture-content">
          <img id="image-capture" src="">
        </div>
      </div>
      <div id="realtime-capture">
        <div class="button-capture-content">
          <button class="button" id="button-webcam-capture">Active Webcam</button>
          <button class="button" id="button-capture">Take Photo</button>
        </div>
        <div class="realtime-capture-content">
          <video id="video-capture" width="400" height="400" muted autoplay></video>
          <canvas id="snap-capture" width="400" height="400"></canvas>
        </div>
      </div>
      <div class="avatar-image-content">
        <img id="avatar-image" src="" alt="">
      </div> 
    </div>
    <button class="button" id="button-dt">Active DigitalTwin</button>
    <canvas id="unity-canvas" width=800 height=600 style="width: 800px; height: 600px; background: #231F20"></canvas>
    <script src="Build/POCAT14.loader.js"></script>
    <script>
      var unityAvatarInstance = null;
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/POCAT14.data",
        frameworkUrl: "Build/POCAT14.framework.js",
        codeUrl: "Build/POCAT14.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Novathena",
        productName: "Avatar Generator",
        productVersion: "0.1.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance)=>
      {
          unityAvatarInstance = unityInstance;
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
